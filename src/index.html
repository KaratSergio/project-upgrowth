<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- Буша Сергій -->
  <load src="partials/header.html" />
  <main>
    <!-- Наталя Потушинська -->
    <load src="partials/hero.html" />
    <!-- Анатолій -->
    <load src="partials/about_us.html" />
    <!-- Віталій Сарнавський-->
    <load src="partials/price.html" />
    <!-- Олег Гримак -->
    <load src="partials/our_products.html" />
    <load src="partials/bestsellers.html" />
    <!-- Тетяна Скорік -->
    <load src="partials/clients_reviews.html" />
    <!-- Александра К -->
    <load src="partials/subscription.html" />
    <section class="subscription">
      <div class="container">
        <h2 class="sub-name-title">Newsletter</h2>
        <p class="sub-name-text">Every week we will send you new designs and information about sales.</p>
        <form class="sub-form">
          <div class="sub-form-name">
            <input type="text" class="sub-imput" name="user-name" id="user-name" placeholder="Name" minlength="2"
              maxlength="16" />
          </div>
          <div class="sub-form-email">
            <input type="text" class="sub-imput" name="user-email" id="user-email" placeholder="E-mail" />
          </div>
          <div class="sub-checkbox">
            <input type="checkbox" id="user-privacy" value="true" name="user-privacy" class="sub-check" />
            <label for="user-privacy" class="sub-label">

              Agree to subscribe to the newsletter
            </label>
          </div>
        </form>

        <button class="button" data-modal-open type="button">Send</button>
      </div>
      </div>
      <div class="sub-img">
        <img src="../src/img/des-subscription-1x.jpg" alt="">
      </div>
      </div>
    </section>
  </main>
  <!-- Буша Сергій -->
  <load src="partials/footer.html" />

  <script type="module" src="/main.js"></script>
</body>

</html>
